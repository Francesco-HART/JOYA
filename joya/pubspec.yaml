name: joya
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.0

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  mockito: ^5.0.17
  bloc_test: ^9.0.2
  curved_navigation_bar: ^1.0.1
  dio: ^4.0.6
  qr_code_scanner: 0.6.1
  url_launcher: ^6.1.2
  json_annotation: ^4.4.0
  shared_preferences: ^2.0.13
  socket_io_client: ^2.0.0-beta.4-nullsafety.0
  bloc: ^8.0.0
  equatable: ^2.0.3
  intl: ^0.17.0
  flutter_launcher_icons: "^0.9.2"
  syncfusion_flutter_charts: ^19.1.54
  flutter_bloc: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.0.0
  build_runner: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/joyalogo.png"

flutter:
  assets:
    #    - assets/images/joyalogo.png
    #    - assets/images/emailcheck.png
    - assets/images/error_window.png
    - assets/images/joyalogo.png
    - assets/images/qrcode.png
    - assets/images/loading.gif

  uses-material-design: true
  fonts:
    - family: DMSans-Bold
      fonts:
        - asset: assets/fonts/DMSans-Bold.ttf
        - asset: assets/fonts/DMSans-Regular.ttf
